<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Radio Ben Zvi - רדיו בן צבי</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://raw.githubusercontent.com/RadioBenZvi/RadioBenZvi.github.io/main/404.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

button {
  height: 100%;
  margin: 0;
  background: transparent;
  border: none !important;
  font-size:0;
}
</style>
</head>
<body>

<div class="bg">
  <button id="myButton">button</button>
</div>

<script type="text/javascript">
  document.getElementById("myButton").onclick = function () {
      location.href = "https://RadioBenZvi.github.io/";
  };
</script>

</body>
</html>
